{%extends 'musicbeats/basic.htm'%}
{% block title%}Login{% endblock %}

{% block body %}
<div class="row  justify-content-center">
    <div class="container my-3  py-1  px-5 text-light rounded " style="background-color:black"">
    <form action="/musicbeats/login" method="POST">{% csrf_token %}
        <div class="form-group my-1">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Your Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary my-2">Login</button>
      </form>
    </div>
  </div>
{% endblock %}
